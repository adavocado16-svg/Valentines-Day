<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Valentine</title>
    <style>
        body { margin: 0; background-color: #ffc0cb; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .box { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 300px; }
        .btns { display: flex; justify-content: center; gap: 20px; margin-top: 20px; position: relative; height: 60px; }
        button { padding: 10px 20px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 10px; font-weight: bold; }
        #yesBtn { background: #4CAF50; color: white; z-index: 100; transition: transform 0.1s; }
        #noBtn { background: #f44336; color: white; }
        #yay { display: none; font-size: 2rem; color: #d00000; text-align: center; }
    </style>
</head>
<body>

    <div id="ui" class="box">
        <h1 style="color: #e91e63;">Will you be my Valentine?</h1>
        <p>Love, Michael</p>
        <div class="btns">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <div id="yay">
        <h1>üéâ YAY! ‚ù§Ô∏è</h1>
        <p>I love you!</p>
    </div>

    <script>
        const yes = document.getElementById('yesBtn');
        const no = document.getElementById('noBtn');
        let size = 1;

        function move() {
            no.style.position = 'absolute';
            no.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            no.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            size += 0.5;
            yes.style.transform = `scale(${size})`;
        }

        no.addEventListener('mouseover', move);
        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });

        yes.addEventListener('click', () => {
            document.getElementById('ui').style.display = 'none';
            document.getElementById('yay').style.display = 'block';
            document.body.style.backgroundColor = '#ff69b4';
        });
    </script>
</body>
</html>
