<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Michael</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ffc0cb; font-family: sans-serif; overflow: hidden; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 80%; max-width: 400px; z-index: 5; }
        h1 { color: #e91e63; font-size: 2rem; margin-bottom: 5px; }
        .btn-wrapper { margin-top: 30px; display: flex; justify-content: center; align-items: center; gap: 30px; min-height: 100px; position: relative; }
        button { padding: 15px 30px; font-size: 1.2rem; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; }
        #yesBtn { background-color: #4CAF50; color: white; z-index: 10; transition: transform 0.2s ease; }
        #noBtn { background-color: #f44336; color: white; position: relative; transition: all 0.15s ease-out; z-index: 5; }
        #celebration { display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="quiz">
        <div class="container">
            <h1>üíå Will you be my Valentine?</h1>
            <p>- Love, Michael</p>
            <div class="btn-wrapper">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 4rem;">üéâ YAY! üéâ</h1>
        <p style="font-size: 2rem; color: #d00000;">I love you! ‚ù§Ô∏è</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const quiz = document.getElementById('quiz');
        const celebration = document.getElementById('celebration');
        
        let scaleSize = 1;

        function moveNo() {
            // Make it absolute only once it starts moving
            if (noBtn.style.position !== 'fixed') {
                noBtn.style.position = 'fixed';
            }

            // Get current button position
            const rect = noBtn.getBoundingClientRect();
            
            // "Little Nearer" Logic: Move it 100-150 pixels away from current spot
            let newX = rect.left + (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 100 + 50);
            let newY = rect.top + (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 100 + 50);

            // Screen boundary checks (Keep it on screen)
            const padding = 20;
            newX = Math.max(padding, Math.min(newX, window.innerWidth - rect.width - padding));
            newY = Math.max(padding, Math.min(newY, window.innerHeight - rect.height - padding));

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Make the YES button grow
            scaleSize += 0.3;
            yesBtn.style.transform = `scale(${scaleSize})`;
        }

        // Computer mouse interaction
        noBtn.addEventListener('mouseover', moveNo);
        
        // Mobile tap interaction
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNo();
        });

        yesBtn.addEventListener('click', () => {
            quiz.style.display = 'none';
            celebration.style.display = 'block';
            document.body.style.backgroundColor = '#ff69b4';
        });
    </script>
</body>
</html>
