<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Michael</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffc0cb;
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 400px;
        }

        h1 { color: #e91e63; font-size: 2rem; }

        /* This area holds the buttons and prevents overlapping at the start */
        .btn-wrapper {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Space between buttons */
            min-height: 150px; /* Space for the Yes button to grow */
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            z-index: 2; /* Keeps it on top */
            transition: transform 0.2s ease;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            transition: 0.1s;
            z-index: 1;
        }

        #celebration {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="quiz">
        <div class="container">
            <h1>üíå Will you be my Valentine?</h1>
            <p>- Love, Michael</p>
            <div class="btn-wrapper">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 4rem;">üéâ YAY! üéâ</h1>
        <p style="font-size: 2rem; color: white;">See you on the 14th! ‚ù§Ô∏è</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const quiz = document.getElementById('quiz');
        const celebration = document.getElementById('celebration');
        
        let scaleSize = 1;
        let moved = false;

        function moveNo() {
            // Change position to absolute only AFTER the first interaction
            if (!moved) {
                noBtn.style.position = 'absolute';
                moved = true;
            }

            // Calculate random coordinates
            // Subtracting button size so it doesn't go off-screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make the YES button grow
            scaleSize += 0.4;
            yesBtn.style.transform = `scale(${scaleSize})`;
        }

        // Mouse dodge for computers
        noBtn.addEventListener('mouseover', moveNo);
        
        // Tap dodge for mobile phones
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stop the actual click
            moveNo();
        });

        yesBtn.addEventListener('click', () => {
            quiz.style.display = 'none';
            celebration.style.display = 'block';
            document.body.style.backgroundColor = '#ff69b4';
        });
    </script>
</body>
</html>
