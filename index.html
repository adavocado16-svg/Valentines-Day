<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Michael</title>
    <style>
        /* This section makes everything look pretty */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffc0cb; /* Pink background */
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5rem;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: 0.1s;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute; /* This is key for the dodging effect */
        }

        #celebration {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="quiz">
        <div class="container">
            <h1>üíå Will you be my Valentine?</h1>
            <p style="font-size: 1.2rem;">- Love, Michael</p>
            <div class="btn-group">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 5rem;">üéâ YES! ‚ù§Ô∏è</h1>
        <p style="font-size: 2rem;">I love you!</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const quiz = document.getElementById('quiz');
        const celebration = document.getElementById('celebration');
        
        let scaleSize = 1;

        // Function to make the NO button run away
        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make the YES button grow!
            scaleSize += 0.5;
            yesBtn.style.transform = `scale(${scaleSize})`;
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('click', moveNo); // For mobile users who tap it

        // When YES is finally clicked
        yesBtn.addEventListener('click', () => {
            quiz.style.display = 'none';
            celebration.style.display = 'block';
            document.body.style.backgroundColor = '#ff69b4';
        });
    </script>
</body>
</html>
