<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d00000;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            position: relative;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        #celebration {
            display: none;
            font-size: 3rem;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Will you be my Valentine? <br> <span style="font-size: 1.5rem;">Love, Michael</span></h1>
        <div class="container">
            <div class="buttons">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>
    </div>

    <div id="celebration">
        <h1>üéâ YAY! üéâ</h1>
        <p>‚ù§Ô∏è See you on the 14th! ‚ù§Ô∏è</p>
        <div style="font-size: 5rem;">üíèüåπ‚ú®</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const celebration = document.getElementById('celebration');

        let yesSize = 1.5;

        // The No Button Dodges
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        function moveButton() {
            // Calculate random positions
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Increase Yes button size
            yesSize += 0.5;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        // The Yes Button Celebration
        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hidden');
            celebration.style.display = 'block';
            document.body.style.backgroundColor = '#ffb6c1';
            
            // Add some confetti effect (Simple version)
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.transition = 'transform 3s linear';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
            }, 100);

            setTimeout(() => { heart.remove(); }, 4000);
        }
    </script>
</body>
</html>
